---
layout: default
title: Sam's Blog
---
<div class="container">
	<h4>{{ page.title }}</h4>

   <ul class="collection with-header">
        <li class="collection-header"><h4>Publicaciones</h4></li>
	{% for post in site.posts %}
		<li class="collection-item"><div><span>{{ post.date | date_to_string }}</span> » {{ post.title }}<a href="{{ post.url }}" class="secondary-content"><i class="material-icons">send</i></a></div></li>  
	{% endfor %}
      </ul>
      
      
       <div class="collection with-header">
        <a href="#!" class="collection-header">Alvin</a>
        {% for post in site.posts %}
        	<a href="{{ post.url }}" class="collection-item"><span>{{ post.date | date_to_string }}</span> » {{ post.title }}</a>
	{% endfor %}
      </div>
</div>
